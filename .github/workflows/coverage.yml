name: "‚òÇÔ∏è Code coverage"

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read        # actions/checkout
  # checks: write and pull-requests: write are only needed if codecov/codecov-action creates check runs or comments on PRs.
  # This is handled via the Codecov GitHub App.

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: ‚òÇÔ∏è Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: ü¶Ä Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: ‚òÇÔ∏è Run cargo llvm-cov
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
