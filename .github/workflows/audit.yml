name: "ğŸ•µï¸ Security audit"

on:
  workflow_dispatch:
  schedule:
    - cron: "27 3 * * 1"
  push:
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"

jobs:
  security_audit:
    name: ğŸ‘º Security audit
    runs-on: ubuntu-latest
    permissions:
      issues: write
      checks: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ•µï¸ Run cargo audit
        uses: rustsec/audit-check@v2

        with:
          token: ${{ secrets.GITHUB_TOKEN }}
