name: '🕵️ Security audit'
on:
  workflow_dispatch:
  schedule:
    - cron: '27 3 * * 1'
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security_audit:
    name: 👺 Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: 🕵️ Run cargo audit
        uses: rustsec/audit-check@v1

        with:
          token: ${{ secrets.GITHUB_TOKEN }}       
