name: 🎡 CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: "💎 Code quality"
    uses: ./.github/workflows/lint.yml

  test:
    name: "🧪 Test code"
    uses: ./.github/workflows/test.yml
    secrets: inherit

  coverage:
    name: "☂️ Code coverage"
    uses: ./.github/workflows/coverage.yml
    secrets: inherit
