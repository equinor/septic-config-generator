name: ğŸ¡ CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'tests/**'
      - 'build.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: "ğŸ’ Code quality"
    uses: ./.github/workflows/lint.yml

  test:
    name: "ğŸ§ª Test code"
    uses: ./.github/workflows/test.yml
    secrets: inherit

  coverage:
    name: "â˜‚ï¸ Code coverage"
    uses: ./.github/workflows/coverage.yml
    secrets: inherit
