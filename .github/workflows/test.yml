name: '🧪 Test code'
on:
  workflow_dispatch:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  code_test:
    name: '✅Check, 🛠️ Build & 🧪 Test'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: ✅ Cargo check
        run: cargo check

      - name: 🛠️ Cargo build
        run: cargo build --verbose

      - name: 🧪 Cargo test
        run: cargo test
