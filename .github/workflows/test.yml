name: '🧪 Test code'
on:
  workflow_dispatch:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  code_test:
    name: '✅Check, 🛠️ Build & 🧪 Test'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: ✅ Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: 🛠️ Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: 🧪 Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
