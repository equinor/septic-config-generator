env:
  CARGO_TERM_COLOR: always

jobs:
  code_test:
    name: 'ðŸ› ï¸ Build & ðŸ§ª Test'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Cargo build
        run: cargo build --verbose

      - name: ðŸ§ª Cargo test
        run: cargo test

